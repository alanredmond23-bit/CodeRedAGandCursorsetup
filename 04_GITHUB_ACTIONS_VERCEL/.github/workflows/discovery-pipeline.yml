name: CodeRed Discovery Pipeline

on:
  push:
    paths:
      - 'documents/**'
      - 'uploads/**'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of documents to process'
        required: false
        default: '100'

jobs:
  discovery-processing:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-discovery.txt
      
      - name: Load secrets
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> $GITHUB_ENV
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> $GITHUB_ENV
      
      - name: Create documents directory
        run: |
          mkdir -p documents/input
          mkdir -p documents/output
          mkdir -p documents/logs
      
      - name: Scan for documents
        id: scan
        run: |
          python scripts/document-scanner.py \
            --input-dir documents/input \
            --output-dir documents/output \
            --batch-size ${{ github.event.inputs.batch_size || '100' }}
      
      - name: Process documents
        run: |
          python scripts/discovery-processor.js \
            --format pdf,docx,ppt,email,slack \
            --with-ocr \
            --detect-privilege \
            --extract-entities \
            --generate-embeddings
      
      - name: Classify documents
        run: |
          python scripts/document-classifier.py \
            --input documents/output/raw \
            --output documents/output/classified \
            --model claude-3-sonnet \
            --confidence 0.9
      
      - name: Extract entities
        run: |
          python scripts/entity-extractor.py \
            --input documents/output/classified \
            --output documents/output/entities \
            --extract-people \
            --extract-dates \
            --extract-amounts \
            --extract-locations
      
      - name: Detect privilege
        run: |
          python scripts/privilege-detector.py \
            --input documents/output/classified \
            --output documents/output/privilege-flags \
            --conservative-mode \
            --generate-log
      
      - name: Generate embeddings
        run: |
          python scripts/embedding-generator.py \
            --input documents/output/classified \
            --output documents/output/embeddings \
            --model sentence-transformers/all-MiniLM-L6-v2 \
            --chunk-size 512 \
            --stride 256
      
      - name: Calculate costs
        run: |
          python scripts/cost-calculator.py \
            --input documents/output/classified \
            --output documents/output/costs \
            --model claude-3-sonnet \
            --track-per-attorney \
            --enforce-budget
      
      - name: Store in Supabase
        run: |
          python scripts/supabase-uploader.py \
            --documents documents/output/classified \
            --entities documents/output/entities \
            --privilege-flags documents/output/privilege-flags \
            --embeddings documents/output/embeddings \
            --costs documents/output/costs \
            --batch-size 50
      
      - name: Generate reports
        run: |
          python scripts/report-generator.py \
            --documents documents/output/classified \
            --entities documents/output/entities \
            --costs documents/output/costs \
            --output documents/reports \
            --format json,csv,html
      
      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: discovery-results
          path: documents/output/
          retention-days: 30
      
      - name: Upload reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: discovery-reports
          path: documents/reports/
          retention-days: 90
      
      - name: Generate alerts
        if: failure()
        run: |
          python scripts/alert-generator.py \
            --error-log documents/logs/error.log \
            --notify slack,email \
            --severity high
      
      - name: Cleanup
        if: always()
        run: |
          python scripts/cleanup.py \
            --remove-temp-files \
            --archive-logs \
            --compress-output

  cost-tracking:
    runs-on: ubuntu-latest
    needs: discovery-processing
    if: success()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Load secrets
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> $GITHUB_ENV
      
      - name: Calculate costs
        run: |
          python scripts/cost-calculator.py \
            --artifacts ${{ needs.discovery-processing.outputs.artifacts_path }} \
            --detailed-breakdown \
            --save-report
      
      - name: Check budget
        run: |
          python scripts/budget-enforcer.py \
            --check-limits \
            --alert-threshold 0.8 \
            --fail-on-overage

  privilege-detection:
    runs-on: ubuntu-latest
    needs: discovery-processing
    if: success()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Load secrets
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> $GITHUB_ENV
      
      - name: Generate privilege log
        run: |
          python scripts/privilege-log-generator.py \
            --artifacts ${{ needs.discovery-processing.outputs.artifacts_path }} \
            --generate-report \
            --compliance-mode
      
      - name: Verify compliance
        run: |
          python scripts/compliance-checker.py \
            --rule fed-r-civ-p-26-b-5 \
            --check-audit-trail \
            --verify-retention

  notify:
    runs-on: ubuntu-latest
    needs: [discovery-processing, cost-tracking, privilege-detection]
    if: always()
    
    steps:
      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Discovery Pipeline Complete",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CodeRed Discovery Pipeline*\nStatus: ${{ job.status }}\nDocuments Processed: ${{ needs.discovery-processing.outputs.document_count }}\nTotal Cost: ${{ needs.cost-tracking.outputs.total_cost }}\nPrivilege Flags: ${{ needs.privilege-detection.outputs.flag_count }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
