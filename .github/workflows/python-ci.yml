name: Python CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt || echo "No test requirements"

          # Install requirements from each directory
          find . -name "requirements.txt" -not -path "./.git/*" | while read req; do
            echo "Installing from $req"
            pip install -r "$req" || echo "Failed to install $req, continuing..."
          done

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . --ignore E501,F401 || echo "⚠️ Linting completed with warnings"
        continue-on-error: true

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy . --ignore-missing-imports || echo "⚠️ Type checking completed with warnings"
        continue-on-error: true

      - name: Run integration tests
        run: |
          if [ -f "integration-test-runner.py" ]; then
            python integration-test-runner.py || echo "⚠️ Integration tests completed"
          fi
          if [ -f "codegreen-integration-tests.py" ]; then
            python codegreen-integration-tests.py || echo "⚠️ CodeGreen tests completed"
          fi
        continue-on-error: true

      - name: Run validation
        run: |
          if [ -f "validate-deployment.py" ]; then
            python validate-deployment.py || echo "⚠️ Validation completed"
          fi
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check for security vulnerabilities
        run: |
          # Check dependencies for known vulnerabilities
          find . -name "requirements.txt" -not -path "./.git/*" | while read req; do
            echo "Checking $req for vulnerabilities..."
            safety check --file "$req" || echo "⚠️ Vulnerabilities found in $req"
          done
        continue-on-error: true

      - name: Bandit security linter
        run: |
          bandit -r . -ll || echo "⚠️ Security scan completed with warnings"
        continue-on-error: true
